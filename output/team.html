<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Team</title>
    <!-- Styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended+Text&family=Libre+Barcode+39+Text&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
</head>

<body>
    <div class="header">

        <!--Content before waves-->
        <div class="inner-header flex">
            <h1 class="team-title">My Team</h1>
        </div>

        <!--Waves Container-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <!--Waves end-->

    </div>
    <!--Header ends-->

    <!--Content starts-->
    <div class="container">
        <div class="row">
            <div class="team-area col-12 d-flex justify-content-center card-deck">
                <div class="card employee-card">
                    <div class="card-header">
                        <h3 class="card-title text-center">Firstname Lastname</h3>
                        <h4 class="card-title text-center"><i class="fas fa-mug-hot mr-2"></i> Manager</h4>
                    </div>
                    <div class="card-body content">
                        <ul class="list-group">
                            <li class="list-group-item">ID: 1</li>
                            <li class="list-group-item">Email: <a href="mailto:email@address.com">email@address.com</a>
                            </li>
                            <li class="list-group-item">Office number: 1</li>
                        </ul>
                    </div>
                </div>
                <div class="card employee-card" id="app">
                    <div class="card-header">
                        <h3 class="card-title text-center">Firstname Lastname</h3>
                        <h4 class="card-title text-center"><i class="fas fa-glasses mr-2"></i> Engineer</h4>
                    </div>
                    <div class="card-body content">
                        <ul class="list-group">
                            <li class="list-group-item">ID: 1</li>
                            <li class="list-group-item">Email: <a href="mailto:email@address.com">email@address.com</a>
                            </li>
                            <li class="list-group-item">GitHub: <a href="https://github.com/user-name" target="_blank"
                                    rel="noopener noreferrer">user-name</a></li>
                        </ul>
                    </div>
                </div>
                <div class="card employee-card">
                    <div class="card-header">
                        <h3 class="card-title text-center">Firstname Lastname</h3>
                        <h4 class="card-title text-center"><i class="fas fa-user-graduate mr-2"></i> Intern</h4>
                    </div>
                    <div class="card-body content">
                        <ul class="list-group">
                            <li class="list-group-item">ID: 1</li>
                            <li class="list-group-item">Email: <a href="mailto:email@address.com">email@address.com</a>
                            </li>
                            <li class="list-group-item">School: UNH</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--Content ends-->
</body>

</html>
